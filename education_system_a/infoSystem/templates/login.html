{% extends 'root.html' %}
{% load static %}

{% block content %}
<div style="width: 100%; background-image: url(http://chuantu.biz/t6/310/1526268020x-1404781258.png);height: 36rem;background-size: 100%">
    <form name="form" method="post" style="padding-top: 5rem;padding-left: 5rem">
        {% csrf_token %}
        <input class="text" name="id" style="width: 30rem;border: 0px;height: 4rem;margin-bottom: 2rem;font-size: 2rem;padding-left: 1rem" placeholder="USER ID" />
        <br>
        <input class="text" name="code" type="password" style="width: 30rem;border: 0px;height: 4rem;margin-bottom: 2rem;font-size: 2rem;padding-left: 1rem" placeholder="CODE" />
        <br>

        <select name="type" style="width: 30rem;border: 0px;height: 4rem;margin-bottom: 2rem;font-size: 2rem;padding-left: 1rem;color: #757575" >
            <option value ="student">Student</option>
            <option value ="teacher">Teacher</option>
            <option value="JWGL">Education Manager</option>
            <option value="XTGL">System Manager</option>
        </select>
        <br>
        <button type="submit" style="width: 30rem;border: 0px;height: 4rem;margin-bottom: 2rem;font-size: 2rem;color: white;text-align: center; background-color: #4b8542;line-height: 4rem">
            LOGIN
            <i class="fa fa-paper-plane"></i>
        </button>
    </form>
    <div>
        {{ error }}
    </div>
</div>
{% endblock %}
